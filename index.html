<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Elegante</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="g-recaptcha" data-sitekey="6LefjiQqAAAAAHQWW7NHrI1-330GQjUW9RhA_bwp"></div>
    <div class="form-container">
        <h1>Registro de Datos</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Apellidos:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="color">Color Favorito:</label>
                <select id="color" name="color" required>
                    <option value="#ff0000">Rojo</option>
                    <option value="#00ff00">Verde</option>
                    <option value="#0000ff">Azul</option>
                    <option value="#ffff00">Amarillo</option>
                    <option value="#ff00ff">Rosa</option>
                    <option value="#00ffff">Cian</option>
                    <option value="#000000">Negro</option>
                    <option value="#ffffff">Blanco</option>
                </select>
            </div>
            <button type="submit">Guardar Datos</button>
        </form>
        <div id="output" class="output"></div>
        <div id="actionButtons" style="display:none;">
            <button id="editBtn">Modificar Registro</button>
            <button id="deleteBtn">Borrar Registro</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
